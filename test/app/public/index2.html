<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sidebar Navigation</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link href='assets/sidebar/css/style.css' media='all' rel='stylesheet' type='text/css'/>
  <style>
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    background: #263238;
    font-family: 'Roboto';
  }
  h1 {
    position:absolute;
    top:100px;
    left:250px;
    color:#fff;
  }
  </style>
</head>

<body>
<h1>Sidebar Navigation</h1>
<div class="micejs-sidebar">
  <button class="btn-nav">
    <div class="bar arrow-top-r"></div>
    <div class="bar arrow-middle-r"></div>
    <div class="bar arrow-bottom-r"></div>
  </button>
  <nav class="nav-container hidden hide-nav">
    <ul class="nav-list">
      <li class="list-item"><a href="#"><i class="fa fa-home"></i></a></li>
      <li class="list-item"><a href="#"><i class="fa fa-credit-card-alt"></i></a></li>
      <li class="list-item"><a href="#"><i class="fa fa-usb"></i></a></li>
      <li class="list-item"><a href="#"><i class="fa fa-edge"></i></a></li>
      <li class="list-item"><a href="#"><i class="fa fa-shopping-basket"></i></a></li>
    </ul>
  </nav>
</div>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
 $(window).load(function() {
   $(".btn-nav").on("click tap", function() {
     $(".nav-container").toggleClass("show-nav hide-nav").removeClass("hidden");
     $(this).toggleClass("animated");
   });
 });
</script>
</body>
</html>
