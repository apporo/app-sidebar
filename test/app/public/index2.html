<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Smooth Sidebar Navigation Demo</title>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<style>
html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  background: #263238;
  font-family: 'Roboto';
}

button {
  background: none;
  border: none;
}
 button::-moz-focus-inner {
 border: 0;
}

:focus { outline: none; }

 ::-moz-focus-inner {
 border: 0;
}

div.bar {
  background-color: red;
}

.micejs-sidebar .btn-nav:hover { cursor: pointer; }

.micejs-sidebar .btn-nav:hover .bar { background: #17BEBB; }

.micejs-sidebar .bar {
  display: block;
  height: 5px;
  width: 50px;
  background: #fff;
  margin: 10px auto;
}

.micejs-sidebar .btn-nav {
  display: block;
  padding: 15px 0;
  width: 50px;
  position: fixed;
  left: 20px;
  bottom: 15px;
  margin: 0 auto;
  -webkit-transition: all 1s ease;
  -moz-transition: all 1s ease;
  -ms-transition: all 1s ease;
  -o-transition: all 1s ease;
  transition: all 1s ease;
}

.micejs-sidebar .btn-nav:focus { outline: none; }

.micejs-sidebar .middle { margin: 0 auto; }

.micejs-sidebar .bar {
  -webkit-transition: all .7s ease;
  -moz-transition: all .7s ease;
  -ms-transition: all .7s ease;
  -o-transition: all .7s ease;
  transition: all .7s ease;
}

.micejs-sidebar .animated { z-index: 999; }

.micejs-sidebar .animated .arrow-top-r {
  -webkit-transform: rotateZ(-45deg) translateY(11px);
  -moz-transform: rotateZ(-45deg) translateY(11px);
  -ms-transform: rotateZ(-45deg) translateY(11px);
  -o-transform: rotateZ(-45deg) translateY(11px);
  transform: rotateZ(-45deg) translateY(11px);
  width: 25px;
}

.micejs-sidebar .animated .arrow-middle-r {
  -webkit-transform: translateX(25px);
  -moz-transform: translateX(25px);
  -ms-transform: translateX(25px);
  -o-transform: translateX(25px);
  transform: translateX(25px);
}

.micejs-sidebar .animated .arrow-bottom-r {
  -webkit-transform: rotateZ(45deg) translateY(-11px);
  -moz-transform: rotateZ(45deg) translateY(-11px);
  -ms-transform: rotateZ(45deg) translateY(-11px);
  -o-transform: rotateZ(45deg) translateY(-11px);
  transform: rotateZ(45deg) translateY(-11px);
  width: 25px;
}

.micejs-sidebar .nav-container {
  position: absolute;
  left: -50%;
  top: 0;
  background: #CD5334;
  height: 100%;
  width: 150px;
}

.micejs-sidebar .nav-list {
  cursor: pointer;
  list-style-type: none;
  top: 50%;
  text-align: center;
  position: relative;
  margin: 0;
  padding: 0;
  -webkit-transform: translateY(-50%);
  -moz-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  -o-transform: translateY(-50%);
  transform: translateY(-50%);
}

.micejs-sidebar .list-item {
  margin: 20px auto;
  border: 2px solid #fff;
  width: 50px;
  padding: 15px;
  -webkit-transition: all 1s ease;
  -moz-transition: all 1s ease;
  -ms-transition: all 1s ease;
  -o-transition: all 1s ease;
  transition: all 1s ease;
}

.micejs-sidebar .list-item:hover {
  border: 2px solid #17BEBB;
  -webkit-transition: all 1s ease;
  -moz-transition: all 1s ease;
  -ms-transition: all 1s ease;
  -o-transition: all 1s ease;
  transition: all 1s ease;
}

.micejs-sidebar .list-item:hover .fa {
  color: #17BEBB;
  -webkit-transform: scale(1.5);
  -moz-transform: scale(1.5);
  -ms-transform: scale(1.5);
  -o-transform: scale(1.5);
  transform: scale(1.5);
  -webkit-transition: all 1s ease;
  -moz-transition: all 1s ease;
  -ms-transition: all 1s ease;
  -o-transition: all 1s ease;
  transition: all 1s ease;
}

.micejs-sidebar .list-item a {
  color: #fff;
  font-size: 1.7em;
  display: block;
  width: 100%;
}

.micejs-sidebar .fa {
  -webkit-transition: all 1s ease;
  -moz-transition: all 1s ease;
  -ms-transition: all 1s ease;
  -o-transition: all 1s ease;
  transition: all 1s ease;
}

 @keyframes
showNav { from {
 left: -100%;
}

to { left: 0; }
}
 @-webkit-keyframes
showNav { from {
 left: -100%;
}

to { left: 0; }
}
 @-moz-keyframes
showNav { from {
 left: -100%;
}

to { left: 0; }
}
 @-o-keyframes
 showNav {
  from { left: -100%; }
  to { left: 0; }
}

.micejs-sidebar .showNav {
  -webkit-animation: showNav .5s ease forwards;
  -moz-animation: showNav 1s ease forwards;
  -o-animation: showNav 1s ease forwards;
  animation: showNav .5s ease forwards;
}
 @keyframes
hideNav { from {
 left: 0;
}

to { left: -100%; }
}
 @-webkit-keyframes
hideNav { from {
 left: 0;
}

to { left: -100%; }
}
 @-moz-keyframes
hideNav { from {
 left: 0;
}

to { left: -100%; }
}
 @-o-keyframes
hideNav { from {
 left: 0;
}

to { left: -100%; }
}

.micejs-sidebar .hideNav {
  -webkit-animation: hideNav 1s ease forwards;
  -moz-animation: hideNav 1s ease forwards;
  -o-animation: hideNav 1s ease forwards;
  animation: hideNav 1s ease forwards;
}

.micejs-sidebar .hidden { display: none; }

h1 { position:absolute; top:150px; left:250px; color:#fff;}
.jquery-script-ads { position:absolute; top:350px; left:250px;}
</style>
</head>

<body>
<h1>Smooth Sidebar Navigation Demo</h1>
<div class="micejs-sidebar">
  <button class="btn-nav">
    <div class="bar arrow-top-r"></div>
    <div class="bar arrow-middle-r"></div>
    <div class="bar arrow-bottom-r"></div>
  </button>
  <nav class="nav-container hidden hideNav">
    <ul class="nav-list">
      <li class="list-item"><a href="#"><i class="fa fa-home"></i></a></li>
      <li class="list-item"><a href="#"><i class="fa fa-credit-card-alt"></i></a></li>
      <li class="list-item"><a href="#"><i class="fa fa-usb"></i></a></li>
      <li class="list-item"><a href="#"><i class="fa fa-edge"></i></a></li>
      <li class="list-item"><a href="#"><i class="fa fa-shopping-basket"></i></a></li>
    </ul>
  </nav>
</div>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
 $(window).load(function() {
   $(".btn-nav").on("click tap", function() {
     $(".nav-container").toggleClass("showNav hideNav").removeClass("hidden");
     $(this).toggleClass("animated");
   });
 });
</script>
</body>
</html>
